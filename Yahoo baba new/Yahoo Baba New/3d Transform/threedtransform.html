<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform Property </title>
    <link rel="stylesheet" href="style.css">
    <style>
        .base{
            width: 350px;
            height: 250px;
            background-color: grey;
            font-size: 10px;
            text-align: center;
            margin: 100px 0 0 100px;
        }
        #box{
          width: 350px;  
          height: 250px;
          background-color: tomato;
          transform: rotateX(180deg);

        }
    </style>
</head>
<body>
    <h1>3D Transform</h1>
    <!-- we use perspective with 3d -->
    <div class="basse">
        <div id="box">Sohaib</div>
    </div>
</body>
