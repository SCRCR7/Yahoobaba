<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask image in html</title>
    <style>
        .mask1{
        -webkit-mask-image:url("w3school.png");
        mask-image:url("w3school.png");
     -webkit-mask-repeat:no-repeat;
        mask-repeat:no-repeat;
        /* here we mask image  */
       
        }
        </style>
</head>
<body>
        <div class="mask1">
        <img src="italy.jpg" alt="Cinque Terre" width="600" height="400">
        </div>
        
    
</body>
</html>
